<div class="header-container">
  <div class="logo-container">
    <a class="logo" [routerLink]="['/']">
      <img src="assets/cigp-logo-black.svg" />
    </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="user-action">
      <nb-user
        *ngIf="user$ | async as user"
        name="{{ user.displayName | uppercase }}"
        [nbContextMenu]="userMenu"
        nbContextMenuTag="user-context-menu"
      >
      </nb-user>
    </nb-action>
    <nb-action *ngIf="!(user$ | async)">
      <a class="btn btn-primary" [routerLink]="['/login']" *ngIf="!(user$ | async)">LOG IN</a>
    </nb-action>
  </nb-actions>
</div>
